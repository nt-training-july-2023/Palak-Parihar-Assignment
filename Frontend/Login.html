<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Login.css" />

</head>

<body>


    <div class="main_body">

        <div class="heading">
            <h1>Registration!</h1>
        </div>
        <div class="container">

            <div class="form">
                <form>
                    <div class="flex-container">
                        <div>
                            <label for="fname">Full Name:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Enter your Name"><br>

                        </div>
                        <div>
                            <label for="lname">Username:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Enter your Username">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div>
                            <label for="fname">Email:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Enter your email"><br>

                        </div>
                        <div>
                            <label for="lname">Phone Number:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div>
                            <label for="fname">Password:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Enter your password"><br>

                        </div>
                        <div>
                            <label for="lname">Confirm Password:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Confirm your password">
                        </div>
                    </div>
                    <h3>Gender : </h3>
                    <div class="flex-container">

                        <div>
                            <input type="radio">
                            <label> Male </label><br>
                        </div>
                        <div>
                            <input type="radio">
                            <label> Female </label><br>
                        </div>
                        <div>
                            <input type="radio">
                            <label> Prefer Not to say</label><br>
                        </div>
                    </div>

                    <input type="button" value="Registration" />

                </form>
            </div>
        </div>


    </div>
</body>

</html>
